<html>
    <head>
    </head>
        <body>
            <form action='/users/' method='POST'>
                <div>
                    <label>Name</label>
                    <input name='name' />
                </div>
                <button>Create User</button>
            </form>
            <ul>
                {% for user in users %}
                <li>
                    {{user.name}}
                    <form method='POST' action='/users/{{user.id}}?_method=DELETE'>
                    <button>Delete</button>
                    </form>
                </li>
                {% endfor %}


            </ul>

        </body>


</html>
